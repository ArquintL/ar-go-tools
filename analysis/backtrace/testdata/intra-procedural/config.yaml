taint-tracking-problems:
  -
    sources:
      - package: fmt
        method: Sprintf
      - package: "(intra-procedural)|(main)|(command-line-arguments)"
        method: zoo
    sinks:
      - package: "(intra-procedural)|(main)|(command-line-arguments)"
        method: sink[1-9]
    explicit-flow-only: true

options:
    skip-interprocedural: false
    verbose: true
    field-sensitive: true
